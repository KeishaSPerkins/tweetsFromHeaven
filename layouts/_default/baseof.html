<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>{{ partial "head.html" . }}</head>
<body class="{{.Kind }} {{.Type}}">
  <div id="all">
      <div class="container-fluid">
          <div class="row row-offcanvas row-offcanvas-left">
              {{ partial "sidebar.html" . }}
              {{ block "main" . }}
              {{ end }}
              {{ partial "footer.html" .}}
          </div>
      </div>
  </div>
  {{ partial "scripts.html" . }}
  
  {{ $scripts := resources.Get "js/scripts.js" | minify }}
  <script src="{{ $scripts.Permalink }}"></script>
  <script src="https://www.biblegateway.com/public/link-to-us/tooltips/bglinks.js" type="text/javascript"></script>
  <script type="text/javascript">
  BGLinks.version = "NLT";
  BGLinks.linkVerses();
  </script>
  <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101255088);</script>
  <script async src="//static.getclicky.com/js"></script>
  <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101255088ns.gif" /></p></noscript>

</body>
</html>
